<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrastar e Soltar</title>
    <style>
      #div1 {
        width: 350px;
        height: auto;
        padding: 10px;
        border: 1px solid #aaaaaa;
        margin-bottom: 8px;
      }
    </style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <!--EM HTML QUALQUER ELEMENTO PODE SER ARRASTADO E SOLTO-->
    <!--event É UM EVENTO PASSADO COMO ARGUMENTO-->
    <!--ondrop: DEFINE A FUNÇÃO QUE SERÁ EXECUTADA QUANDO UM ELEMENTO É SOLTO-->
    <!--ondragover: DEFINE A FUNÇÃO QUE SERÁ EXECUTADA QUANDO UM ELEMENTO ESTÁ SOB O CURSOR-->
    <!--draggable="true": DEFINE QUE O ELEMENTO PODE SER ARRASTADO-->
    <!--ondragstart: DEFINE A FUNÇÃO QUE SERÁ EXECUTADA QUANDO UM ELEMENTO É ARRASTADO-->
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img
      id="drag1"
      src="./assets/images/sonic.png"
      draggable="true"
      ondragstart="drag(event)"
      alt="Sonic"
      width="336px"
      height="auto"
    />
  </body>
</html>
