<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bordas</title>
</head>
<body>
  <!--AS BORDAS ENVOLVEM O CONTEUDO-->
  <!--AS PROPRIEDADES DA BORDA PERMITEM ESPECIFICAR O ESTILO, LARGURA E A COR DA BORDA-->

  <!--border-style TIPO DE BORDA QUE SERA EXIBIDA-->
  <!--VALORES PERMITIDOS-->
  <!--solid: BORDA SOLIDA-->
  <!--dotted: BORDA EM PONTOS-->
  <!--dashed: BORDA EM PONTILHADOS-->
  <!--double: BORDA EM DUPLA LINEA-->
  <!--groove: BORDA EM SURCO-->
  <!--ridge: BORDA EM CANTO-->
  <!--inset: BORDA EM CANTO INSETADO-->
  <!--outset: BORDA EM CANTO OUTSETADO-->
  <!--É POSSÍVEL DEFINIR ATÉ 4 CORES AO MESMO TEMPO USANDO QUALQUER COMBINACAO DOS VALORES DISPONIVEIS-->
  <div style="border: 1px solid blue; padding: 20px;">
    Borda com estilo em pontilhados, cor azul e largura 2px
  </div>
</body>
</html>
