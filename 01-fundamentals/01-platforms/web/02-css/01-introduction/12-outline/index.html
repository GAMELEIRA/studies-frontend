<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contorno</title>
</head>
<body>
  <!--CONTORNO É UMA LINHA DESENHADA FORA DA BORDA DO ELEMENTO-->
  <!--UM CONTORNO NAO FAZ PARTE DAS DIMENSOES DO ELEMENTO COM LARGURA E ALTURA-->
  <!--EXISTEM AS SEGUINTES PROPRIEDADES PARA DEFINIR CONTORNO-->
  <!--outline-style, outline-color, outline-width, outline-offset e outline-->

  <!--outline-style SÉ UMA PROPRIEDADE QUE DEFINE O ESTILO DO CONTORNO-->
  <!--ESSA É A PROPRIEDADE MAIS IMPORTANTE POIS ELA DEVE SER DEFINIDA PARA QUE AS OUTRAS PROPRIEDADES TENHA EFEITO-->
  <!--VALORES PERMITIDOS-->
  <!--dotted, dashed, solid, double, groove, ridge, inset, outset-->

  <!--outline-color SÉ UMA PROPRIEDADE QUE DEFINE A COR DO CONTORNO-->
  <!--VALORES PERMITIDOS-->
  <!--name, HEX, RGB, HS, filter: invert(1) (GARANTE QUE A COR DO CONTORNO SEJA VISIVEL INDEPENDENTE DA COR DE FUNDO)-->


  <!--outline-width SÉ UMA PROPRIEDADE QUE DEFINE A LARGURA DO CONTORNO-->
  <!--VALORES PERMITIDOS-->
  <!--UM NUMERO INTEIRO OU UMA UNIDADE (PX, EM, REM, ETC.)-->

  <!--outline-offset SÉ UMA PROPRIEDADE QUE DEFINE A DISTANCIA DO CONTORNO A BORDA DO ELEMENTO-->
  <!--VALORES PERMITIDOS-->
  <!--UM NUMERO INTEIRO OU UMA UNIDADE (PX, EM, REM, ETC.)-->

  <!--outline É POSSIVEL DEFINIR UMA COR, ESTILO E TAMANHO DO CONTORNO-->
  <!--A ORDEM DOS VALORES NAO IMPORTA-->
  <!--OS VALORES PERMITIDOS PARA DEFINIR O TAMANHO DO CONTORNO SAO-->
  <!--px, pt, cm, %, inherit(HERDA DO PAI)-->
  <div style="border: 8px solid black; padding: 10px; width: 200px; height: 100px; outline: 10px solid blue;">
    Conteúdo do elemento
  </div>

</body>
</html>
