<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altura e Largura</title>
</head>
<body>
  <!--height E width SAO PROPRIEDADES UTILIZADAS PARA DEFINIR A ALTURA E A LARGURA DE UM ELEMENTO-->
  <!--OBS: AS PROPRIEDADES max-width, max-height, min-width, min-height E height, width SÃO COMPATIBILIDAS COM OS BROWSERS MAIS ATUAIS-->

  <!--É PERMITIDO ATRIBUIR OS SEGUINTES VALORES: auto, lenght, %, initial (valor padrao), inherit (valor herdada do pai)-->
  <div style="height: 100px; width: 200px; background-color: lightblue;"></div>

  <!--max-width E min-height SAO PROPRIEDADES UTILIZADAS PARA DEFINIR A LARGURA MAXIMA E ALTURA MAXIMA DE UM ELEMENTO-->
  <!--O VALOR DA PROPRIEDADE PODE SER COM:-->
  <!--UM NUMERO INTEIRO OU UMA UNIDADE (PX, EM, REM, ETC.)-->
  <!--É POSSIVEL USAR UNIDADES ABREVIADAS (EXEMPLO: 100%, 10em)-->
  <div style="max-width: 100%; background-color: lightpink;">teste</div>
  <div style="max-height: 500px; background-color: lightgreen;">teste</div>


  <!--min-width E  min-height SAO PROPRIEDADES UTILIZADAS PARA DEFINIR A LARGURA MINIMA E A ALTURA MINIMA DE UM ELEMENTO-->
  <!--É PERMITIDO ATRIBUIR OS SEGUINTES VALORES: auto, lenght, %, initial (valor padrao), inherit (valor herdada do pai)-->
  <div style="min-width: 200px; min-height: 100px; background-color: lightyellow;">Teste</div>
  <div style="min-height: 200px; min-height: 100px; background-color: lightyellow;">Teste</div>

</body>
</html>
