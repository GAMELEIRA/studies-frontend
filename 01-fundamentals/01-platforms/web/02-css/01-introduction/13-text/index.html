<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatação de Texto</title>
</head>
<body>
  <!--FORMATAÇÃO DE TEXTO PERMITE ADICIONAR PROPRIEDADES PARA ESTILIZAÇÃO-->
  
  <!--color É UMA PROPRIEDADE QUE DEFINE A COR DO TEXTO-->
  <!--É POSSIVEL DEFINIR A COR DO TEXTO COM OS SEGUINTES VALORES-->
  <!--nome da cor, hex, rgb, rgba, hsl e hsla-->
  <h1 style="color: red;">Gabriel Gameleira</h1>

  <h1 style="color: rgb(255, 0, 0);">Gabriel Gameleira</h1>
  
  <h1 style="color: rgba(255, 0, 0, 0.5);">Gabriel Gameleira</h1>

  <h1 style="color: hsl(0, 100%, 50%);">Gabriel Gameleira</h1>

  <h1 style="color: hsla(0, 100%, 50%, 0.5);">Gabriel Gameleira</h1>

  <!--text-align É UMA PROPRIEDADE UTILIZADA PARA DEFINIR O ALINHAMENTO HORINZONTAL DE UM TEXTO-->
  <!--POSSIVEIS VALORES: left, center, right, justify-->
  <h1 style="text-align: right;">Gabriel Gameleira</h1>

  <!--vertical-align DEFINE O ALINHAMENTO VERTICAL DO ELEMENTO-->
  <!--POSSIVEIS VALORES: baseline, top, middle, bottom, text-top, text-bottom-->
  <h1 style="vertical-align: bottom;">Gabriel Gameleira</h1>


  <!--direction E unicode-bidi PODEM SER UTILIZADOS PARA ALTERAR A DIRECAO DO TEXTO-->
  <!--direction: rtl (RIGHT TO LEFT) / ltr (LEFT TO RIGHT)-->
  <!--unicode-bidi: normal / embed (FORCA TODOS OS ELEMENTOS A SEGUIREM UMA DIRECAO DEFINIDA POR DIRECTION/ bidi-override-->
  <p style="direction: rtl; unicode-bidi: bidi-override">Gabriel Gameleira 123</p>
  <p style="direction: rtl; unicode-bidi: embed">Gabriel Gameleira 123</p>

  <!--text-transform É UMA PROPRIEDADES USADA PARA ESPECIFICAR LETRAS MAIUSCULAS E MINUSCULAS EM UM TEXTO-->
  <!--POSSIVEIS VALORES: uppercase, lowercase, capitalize, none-->
  <h1 style="text-transform: uppercase;">Gabriel Gameleira</h1>

  <!--text-decoration É UMA PROPRIEDADE QUE DEFINE A FORMATAÇÃO DO TEXTO-->
  <!--POSSIVEIS VALORES: none, underline, overline, line-through-->
  <h1 style="text-decoration: underline;">Gabriel Gameleira</h1>

</body>
</html>
