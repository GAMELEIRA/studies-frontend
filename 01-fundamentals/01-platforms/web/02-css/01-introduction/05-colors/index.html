<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cores</title>
  </head>
  <body>
    <!--CORES PODEM SER DEFINIDAS USANDO VALORES COMO NOME, RGB, HEX, HSL, RGBA, HSLA-->

    <!--POSSIVEL ALTERAR O FUNDO DO BOX-->
    <p style="background-color: tomato">GABRIEL</p>

    <!--POSSIVEL ALTERAR A COR DO TEXTO-->
    <p style="color: blue">GAMELEIRA</p>

    <!--POSSIVEL ALTERAR A BORDA DO BOX-->
    <h1 style="border: 1px solid black">TESTE</h1>

    <!--UMA COR PODE SER DEFINIDA UTILIZANDO O NOME DELA-->
    <!--EXISTEM CERCA DE 140 CORES EM CSS-->
    <!--O FORMATO NOME DEFINE A COR USANDO NOMES PRÉ-DEFINIDOS, COMO "TOMATO"-->
    <div style="width: 100px; height: 100px; background-color: tomato"></div>

    <!--HEX-->
    <!--O FORMATO HEX USA VALORES HEXADECIMAIS (0-9, A-F) PARA REPRESENTAR A COR. EXEMPLO: #ff6347 TAMBÉM RESULTA NA COR "TOMATO", MAS EM UM FORMATO MAIS COMPACTO E POPULAR.-->
    <div style="width: 100px; height: 100px; background-color: #ff6347"></div>

    <!--RGB-->
    <!--O FORMATO RGB USA VALORES NUMÉRICOS DE VERMELHO, VERDE E AZUL (R, G, B) ENTRE 0 E 255 PARA DEFINIR A COR. EXEMPLO: rgb(255, 99, 71) RESULTA NA COR "TOMATO".-->
    <div style="width: 100px; height: 100px; background-color: rgb(255, 99, 71)"></div>

    <!--RGBA-->
    <!--O FORMATO RGBA ADICIONA OPACIDADE (ALPHA) À COR RGB, PERMITINDO TRANSPARÊNCIA. EXEMPLO: rgba(255, 99, 71, 0.5) CRIA A COR "TOMATO" COM 50% DE OPACIDADE.-->
    <!--O PARAMETRO ALFA É UM NÚMERO ENTRE 0 A 1-->
    <div style="width: 100px; height: 100px; background-color: rgba(255, 99, 71, 0.5);"></div>

    <!--HSL-->
    <!--O FORMATO HSL DEFINE A COR COM BASE EM MATIZ (HUE), SATURAÇÃO (SATURATION) E LUMINOSIDADE (LIGHTNESS). EXEMPLO: hsl(9, 100%, 64%) TAMBÉM RESULTA NA COR "TOMATO", MAS OFERECE UMA REPRESENTAÇÃO MAIS ININTUITIVA.-->
    <!--MATIZ É UM GRAU NA RODA DE CORES DE 0 A 360, ONDE 0 É VERMELHO, 120 É VERDE E 240 É AZUL-->
    <!--SATURACAO/INTENSIDADE E LUMINOSIDADE/QUANITDADE DE LUZ É UM VALOR PORCENTUAL-->
    <div style="width: 100px; height: 100px; background-color: hsl(9, 100%, 64%)"></div>

    <!--HSLA-->
    <!--O FORMATO HSLA ADICIONA OPACIDADE À REPRESENTAÇÃO HSL. EXEMPLO: hsla(9, 100%, 64%, 0.5) É SEMELHANTE À RGBA, MAS COM VALORES HSL PARA A DEFINIÇÃO DA COR.-->
    <div style="width: 100px; height: 100px; background-color: hsla(9, 100%, 64%, 0.5);"></div>

  </body>
</html>
