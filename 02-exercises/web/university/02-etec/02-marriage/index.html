<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Casamento Zuleika & Ubiratam</title>
  </head>
  <body>
    <header>
      <h1>Zuleika & Ubiratam</h1>
      <nav id="nav-top" aria-label="Navegação principal">
        <ul id="nav-list">
          <li class="nav-item">
            <a href="#pre-casamento" class="item-link">Pré-Casamento</a>
          </li>
          <li class="nav-item">
            <a href="#dia-da-noiva" class="item-link">Dia da Noiva</a>
          </li>
          <li class="nav-item">
            <a href="#cerimonia" class="item-link">Cerimônia</a>
          </li>
          <li class="nav-item"><a href="#festa" class="item-link">Festa</a></li>
          <li class="nav-item">
            <a href="#lua-de-mel" class="item-link">Lua de Mel</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="pre-casamento" aria-labelledby="titulo-pre-casamento">
        <h2 id="titulo-pre-casamento">Pré-Casamento</h2>
        <figure class="container-image">
          <img
            src="./assets/image/pre-wedding/woman-man.jpg"
            alt="Casal durante ensaio pré-casamento"
          />
          <img
            src="./assets/image/pre-wedding/winter-woman-man.jpg"
            alt="Casal no inverno"
          />
          <img
            src="./assets/image/pre-wedding/indian-woman-man.jpg"
            alt="Casal com trajes indianos"
          />
        </figure>
      </section>

      <section id="dia-da-noiva" aria-labelledby="titulo-dia-da-noiva">
        <h2 id="titulo-dia-da-noiva">Dia da Noiva</h2>
        <figure class="container-image">
          <img
            src="./assets/image/brides-day/blacks-womans.jpg"
            alt="Noivas negras se preparando"
          />
          <img
            src="./assets/image/brides-day/whites-woman.jpg"
            alt="Noiva branca sorrindo"
          />
          <img
            src="./assets/image/brides-day/celebrate-woman.jpg"
            alt="Noiva celebrando com amigas"
          />
        </figure>
      </section>

      <section id="cerimonia" aria-labelledby="titulo-cerimonia">
        <h2 id="titulo-cerimonia">Cerimônia</h2>
        <figure class="container-image">
          <img
            src="./assets/image/wedding-ceremony/prepare-to-place-ring-on-brides-finger.jpg"
            alt="Noivo colocando aliança"
          />
          <img
            src="./assets/image/wedding-ceremony/slice-cake.jpg"
            alt="Corte do bolo de casamento"
          />
          <img
            src="./assets/image/wedding-ceremony/indonesia-woman-man.jpg"
            alt="Casamento tradicional indonésio"
          />
        </figure>
      </section>

      <section id="festa" aria-labelledby="titulo-festa">
        <h2 id="titulo-festa">Festa</h2>
        <figure class="container-image">
          <img
            src="./assets/image/party/first-dancing.jpg"
            alt="Primeira dança dos noivos"
          />
          <img src="./assets/image/party/dance.jpg" alt="Convidados dançando" />
          <img
            src="./assets/image/party/white-dancing.jpg"
            alt="Casal dançando juntos"
          />
        </figure>
      </section>

      <section id="lua-de-mel" aria-labelledby="titulo-lua-de-mel">
        <h2 id="titulo-lua-de-mel">Lua de Mel</h2>
        <figure class="container-image">
          <img
            src="./assets/image/honey-moon/duo-happy.jpg"
            alt="Casal feliz na praia"
          />
          <img
            src="./assets/image/honey-moon/sun-black-woman.jpg"
            alt="Mulher aproveitando o sol"
          />
          <img
            src="./assets/image/honey-moon/young-duo.jpg"
            alt="Casal jovem sorrindo"
          />
        </figure>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 GAMELEIRA TECH</p>
    </footer>
  </body>
</html>
